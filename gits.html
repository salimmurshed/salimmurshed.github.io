<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitHub Calendar</title>
        <link rel="stylesheet" href="https://salimmurshed.github.io/css/style.css">
    </head>
    <body>
        <div class="bag fixed">
            <h1>GitHub contributions</h1>
            <div class="calendar-1">
                <img src="https://github.githubassets.com/images/spinners/octocat-spinner-128.gif" class="spinner"/>
                <p class="spinner-text monospace">Crunching <a href="https://github.com/salimmurshed">@salimmurshed</a>'s contributions just for you.</p>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js"></script>
            <script src="https://salimmurshed.github.io/dist/github-calendar.min.js"></script>
            <script src="https://salimmurshed.github.io/js/main.js"></script>
          
            
            <div class="monospace with-heart">
                 <a href="https://salimmurshed.github.io/">Salim Murshed</a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
        <script>hljs.highlightBlock(document.querySelector("pre"))</script>
    </body>
</html>


<script
